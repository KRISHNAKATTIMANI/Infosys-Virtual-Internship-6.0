{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password â€” AI Quiz Hub</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <!-- Theme -->
  <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
  <script src="{% static 'js/theme.js' %}"></script>

  <!-- ðŸ” SAME CSS AS LOGIN -->
   <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <!-- <style>
    /* ðŸ‘‰ COPY THE **ENTIRE <style> BLOCK**
       FROM YOUR login.html AND PASTE HERE
       (NO CHANGES NEEDED) */
  </style> -->
</head>

<body>
  <!-- Background Elements (same as login) -->
  <div class="orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>
  <div class="grid-bg"></div>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Theme Toggle -->
  <button class="theme-toggle-btn fixed" id="themeToggle">
    <i class="ri-moon-line"></i>
  </button>

  <!-- Back to Login -->
  <a href="{% url 'accounts:login' %}" class="back-home-link">
    <i class="ri-arrow-left-line"></i>
    Back to Login
  </a>

  <!-- Card -->
  <main class="login-wrapper">
  <div class="login-card">

    <!-- Logo -->
    <div class="brand-logo">
      <i class="ri-brain-line"></i>
      <span class="brand-name">AI Quiz Hub</span>
    </div>

    <div class="login-header">
      <h1>Forgot Password?</h1>
      <p>Enter your registered email to reset your password</p>
    </div>

    
    <form method="post" action="{% url 'accounts:password_reset' %}">
      {% csrf_token %}

      <div class="form-group">
        <label class="form-label">Email Address</label>
        <div class="input-wrapper">
          <i class="ri-mail-line"></i>
          {{ form.email }}
        </div>
        <div class="error-text">{{ form.email.errors }}</div>
      </div>

      <button type="submit" class="btn-primary" >
        <i class="ri-send-plane-line"></i>
        Send Reset Link
      </button>
    </form>

  </div>
</main>

  <script>
    // Apply form-input class
    document.querySelectorAll('input').forEach(el => {
      el.classList.add('form-input');
    });
  </script>
</body>
</html>
