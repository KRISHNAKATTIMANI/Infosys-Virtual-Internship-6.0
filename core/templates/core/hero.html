<!-- HERO SECTION -->
{% load static %}

<section class="container py-5 hero-section">
  <div class="row align-items-center gy-4">
    <!-- LEFT TEXT AREA -->
    <div class="col-lg-6 col-md-12 text-center text-lg-start">
      <h1 class="fw-bold mb-3 hero-title" data-aos="fade-up">
        Learn Smart. Test Smarter.
      </h1>

      <p class="lead text-muted hero-text" data-aos="fade-up" data-aos-delay="120">
        A modern AI-powered quiz platform designed for
        <strong>students</strong> and <strong>professionals</strong>.
      </p>

      <div class="mt-4 hero-buttons d-flex flex-column flex-sm-row justify-content-center justify-content-lg-start gap-2 gap-sm-3" data-aos="fade-up" data-aos-delay="240">
        <a
          href="{% url 'accounts:register' %}"
          class="btn btn-primary btn-lg btn-cta"
        >
          Get Started
        </a>

        <a
          href="{% url 'accounts:login' %}"
          class="btn btn-outline-primary btn-lg btn-cta"
        >
          Login
        </a>
      </div>

      <!-- Stats -->
      <div class="d-flex gap-4 mt-4 mt-lg-5 stats-section justify-content-center justify-content-lg-start" data-aos="fade-up" data-aos-delay="360">
        <div class="text-center text-lg-start">
          <div class="counter" data-target="1250">0</div>
          <div class="text-muted small">Quizzes Delivered</div>
        </div>
        <div class="text-center text-lg-start">
          <div class="counter" data-target="450">0</div>
          <div class="text-muted small">Active Users</div>
        </div>
      </div>
    </div>

    <!-- RIGHT ILLUSTRATION + FLOATING SMALL ANIMATION -->
    <!-- RIGHT ILLUSTRATION -->
    <div
      class="col-lg-6 col-md-12 text-center mt-4 mt-lg-0 position-relative order-first order-lg-last"
      data-aos="zoom-in"
      style="min-height: 280px"
    >
      <!-- Lottie container -->
      <div
        id="hero-lottie"
        class="mx-auto"
        style="
          width: 100%;
          max-width: 420px;
          height: auto;
          aspect-ratio: 1;
          z-index: 1;
          position: relative;
        "
      ></div>

      <!-- Small floating AI Icon Animation (moved inside same container) -->
      <lord-icon
        src="https://cdn.lordicon.com/wxnxiano.json"
        trigger="loop"
        delay="2000"
        class="d-none d-lg-block"
        style="
          width: 80px;
          height: 80px;
          position: absolute;
          right: 15%;
          top: 18%;
          z-index: 2;
          pointer-events: none;
        "
      >
      </lord-icon>
    </div>

    <!-- Lottie loader (keep before your lottie init) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // debug helper: log when script runs
        console.log(
          "Initializing lottie animation, container exists?",
          !!document.getElementById("hero-lottie")
        );
        lottie.loadAnimation({
          container: document.getElementById("hero-lottie"),
          renderer: "svg",
          loop: true,
          autoplay: true,
          path: "{% static 'checklist.json'%}",
        });
      });
    </script>

    <!-- Lordicon Loader â€” move into head if possible, or keep here but after lord-icon element -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </div>
</section>
