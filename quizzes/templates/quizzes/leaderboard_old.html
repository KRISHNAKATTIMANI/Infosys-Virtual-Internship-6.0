<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #4f46e5;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9fafb;
    }
    .rank {
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>üèÜ Leaderboard</h1>

<table>
  <thead>
    <tr>
      <th>Rank</th>
      <th>User</th>
      <th>Average Score (%)</th>
      <th>Quizzes Attempted</th>
    </tr>
  </thead>
  <tbody>
    {% for user in leaderboard %}
    <tr>
      <td class="rank">{{ forloop.counter }}</td>
      <td>{{ user.user__username }}</td>
      <td>{{ user.avg_score|floatformat:2 }}</td>
      <td>{{ user.quizzes_attempted }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No leaderboard data available</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
