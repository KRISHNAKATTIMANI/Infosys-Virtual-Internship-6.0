<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg max-w-md w-full p-6">
    
    <h2 class="text-xl font-semibold text-gray-800 mb-3">
      Unfinished Quiz Found
    </h2>

    <p class="text-gray-600 mb-4">
      You have an unfinished quiz. Would you like to continue where you left off
      or quit and start a new one?
    </p>

    <div class="bg-gray-50 rounded-md p-4 mb-5 text-sm text-gray-700">
      <p><strong>Category:</strong> {{ quiz.category.name }}</p>
      <p><strong>Topic:</strong> {{ quiz.subcategory.name }}</p>
      <p><strong>Progress:</strong>
        {{ quiz.current_question_index }} / {{ quiz.total_questions }}
      </p>
    </div>

    <div class="flex gap-3">
      <a href="{% url 'quizzes:resume_quiz' quiz.id %}"
         class="flex-1 text-center bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
        Resume Quiz
      </a>

      <a href="{% url 'quizzes:quit_quiz' quiz.id %}"
         class="flex-1 text-center bg-gray-300 text-gray-800 py-2 rounded-md hover:bg-gray-400 transition">
        Quit & End
      </a>
    </div>

  </div>

</body>
</html>
